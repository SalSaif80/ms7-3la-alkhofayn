<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css files -->

    <link href="./style/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- alertify -->
    <link rel="stylesheet" href="./style/alertify.min.css"/>
    <link rel="stylesheet" href="./style/style.css">

    <title>حساب مدة المسح للمسافر</title>
</head>
<body>

    <!-- navbar -->
    <div class="bg-dark p-3">
        <div class="container text-center py-2">
            <span class="text-light display-5">حساب مدة المسح على الخفين للمسافر</span>
        </div>
    </div>
    <!-- //navbar// -->
    <div class="container" style="height: 120px">
        <div style="height: 100%; clip-path: polygon(50% 41%, 0 0, 100% 0); border: 5px solid #212529;" class="bg-dark " ></div>
      </div>
    
    <!-- putInformation div -->
    <div class="container">
        <h1 class="text-center mb-2">أدخل معلومات المسح</h1>
        <div class="row" style="display: flex; justify-content: center; align-items: center;">
            <div class="col col-sm-12 col-md-6 mt-4" style="display: flex;">
                <span class="input-group-text" style="border-radius: 0px 0.375rem 0.375rem 0px;">اختر يوم المسح</span>
                <select id="selectDay" class="form-select" style="border-radius: 0.375rem 0px 0px 0.375rem;">
                    <option selected value="اختر يوم المسح">اختر يوم المسح</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="container">
                    <div class="row" style="margin-top: 25px;">
                        <span class="col input-group-text" style="border-radius:0 0.375rem 0.375rem 0;">وقت المسح</span>    
                        <div class="col" style="padding: 0;">
                            <select id="minute" class="form-select" style="border-radius:0 0 0 0;">
                                <option selected>الدقائق</option>
                            </select>
                        </div>
                        <div class="col" style="padding: 0;">
                            <select id="hour" class="form-select" style="border-radius: 0.375rem 0px 0px 0.375rem;">
                                <option selected>الساعة</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12" >
                <div class="my-4 text-center">
                    <h3>اختر توقيت المسح</h3>
                </div>
            </div>
            
            <div class="row">
                <div class="col ">
                    <div class="text-center">
                        <label class="form-check-label" for="sabah">صباحا</label>
                        <input class="form-check-input" type="radio" value="صباحا" name="flexRadioDefault" id="sabah">
                    </div>
                </div>
                
                <div class="col ">
                    <div class="text-center">
                        <label class="form-check-label" for="masa">مساء</label>
                        <input class="form-check-input" type="radio" value="مساء" name="flexRadioDefault" id="masa">
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    <!-- //putInformation div// -->
    <div class="container">
        <hr>
    </div>

    <!-- mainButtons -->
    <div class="container">
        <div class="buttons text-center my-4">
            <div class="my-3">
                <button id="calculate" type="button" class="btn btn-outline-dark" style="width: 60%;">احسب</button>
            </div>
            <div class="my-3">
                <button id="saveData" type="button" class="btn btn-info text-light" style="width: 60%; background: #0c62cd; border: none;">حفظ المعلومات</button>
            </div>
            <div class="my-3">
                <button id="convert" type="button" class="btn btn-info text-light" style="width: 60%; background: #cd730c; border: none;">تنزيل كصورة</button>
            </div>
            
            <div class="my-3" id="result">
        
            </div>
        </div>
    </div>
    <!-- //mainButtons// -->

    <!-- end time of ms7 -->
    <div class="container">
        <div id="endMshTime" class="alert alert-warning text-center" role="alert">
            ستظهر المعلومات هنا
        </div>
    </div>
    <!-- //end time of ms7// -->

    <!-- table -->
    <div class="container">
        <table id="myTable" class="table table-dark table-striped text-center fw-bold ">
            <thead>
          <tr>
            <th scope="col" style="border-top-right-radius: 0.375rem;">اليوم</th>
            <th scope="col">وقت المسح</th>
            <!-- <th scope="col">الساعة</th> -->
            <th scope="col">التوقيت</th>
            <th scope="col" style="border-top-left-radius: 0.375rem;">حذف</th>
          </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
      
        </table>
      </div>
    <!-- //table// -->
    

      <div class="beforFooter" style="height: 30px !important;"></div>

    <!-- footer -->

    <div class="container-fluid text-center bg-dark footer" style="display: flex; justify-content: center; align-items: center; height: 40px;" >
        <p class="text-light ">جميع الحقوق محفوظة</p>
    </div>

    <!-- //footer// -->

    <!-- scriptFiles -->
    <script type="text/javascript" src="https://github.com/niklasvh/html2canvas/releases/download/0.5.0-alpha1/html2canvas.js"></script>
    <script src="./script/bootstrap.bundle.min.js"></script>
    <script src="./script/alertify.min.js"></script>
    <script src="./script/mosafer.js"></script>
    <script src="./script/app.js"></script>
    <!-- //scriptFiles// -->
</body>
</html>
